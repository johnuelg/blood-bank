<!DOCTYPE html>
<head>
    <title>Blood Bank</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
</head>

<body>
<div id="main-wrapper">
    <h1></h1>
    <div class="subheader">Select Date</div>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        <span id="dropdown_title">Dropdown</span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1"></ul>
    </div>
    <div id="chart"></div>
</div>

<script src="js/d3-3-5-5.min.js"></script>

<script>
var DATA_FILE_LOC = 'data/bbk.tsv';
var USER_COUNTRY = 'Jan 26 to Feb 1';

// Reduced canvas size
var margin = {top: 16, right: 0, bottom: 0, left: 0},
    width = 300 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var node_radius = 8,  // Reduced node size
    padding = 1,
    cluster_padding = 1;

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Adjusted foci positions for smaller canvas
var color = "#8B0000";
var color2="#FFD700";
var color3 = "#ADD8E6";
var color4 = "#FF0000";
var foci = {
    "plt": { x: 75, y: 75, color: color2, label: "Platelets" },
    "ffp": { x: 225, y: 75, color: color3, label: "FFP/Cryo" },
    "prbcs": { x: 75, y: 225, color: color, label: "Red Blood Cells" },
    "whole": { x: 225, y: 225, color: color4, label: "Whole Blood" },
    "dragger": { x: 0, y: 0, color: color },
};

// ... rest of the script remains the same until label creation ...

// Modified text labels with smaller font size and adjusted positions
d3.keys(foci).forEach(function(d) {
    if (d !== "dragger") {
        svg.append("text")
            .attr("class", "header")
            .style("font-size", "12px")  // Reduced font size
            .attr("x", foci[d].x)
            .attr("y", foci[d].y - 30)  // Adjusted label position
            .attr("text-anchor", "middle")
            .text(foci[d].label);

        svg.append("text")
            .attr("id", "counter" + d)
            .attr("class", "counter")
            .style("font-size", "14px")  // Reduced counter size
            .attr("data-choice", d)
            .attr("x", foci[d].x)
            .attr("y", foci[d].y)
            .attr("text-anchor", "middle")
            .text(country_data[USER_COUNTRY][d]);
    }
});

var root;

var country_data = {};
d3.tsv(DATA_FILE_LOC, type, function(error, data) {
	if (error) throw error;

	data.forEach(function(d) {
        country_data[d.country] = d;
	});

    // Create node objects
    var nodes = [{ radius: 0, fixed: true, choice: "dragger" }];
    root = nodes[0];

    var nodes_so_far = 1;
    d3.keys(country_data[USER_COUNTRY]).forEach(function(c) {
        d3.range(0, country_data[USER_COUNTRY][c]).map(function(o, i) {
            nodes_so_far += 1;
            nodes.push({
                id: "node" + nodes_so_far,
                x: foci[c].x + Math.random(),
                y: foci[c].y + Math.random(),
                radius: node_radius,
                choice: c,
            });
        });
    });


    // Force-directed layout
    var force = d3.layout.force()
    	.nodes(nodes)
    	.size([width, height])
        .gravity(0)
        .charge(function(d, i) { return i ? 0 : -400; })
    	.friction(.93)
    	.on("tick", tick)
    	.start();

    var circleWrapper = svg.append("g")
    	.attr("class", "circleWrapper")
    	.style("filter", "url(#gooeyCodeFilter)");



// Draw circle for each node.
var circle = circleWrapper.selectAll("circle")
	.data(nodes)
  .enter().append("circle")
	.attr("id", function(d) { return d.id; })
	.attr("class", "node")
	.style("fill", function(d) { return foci[d.choice].color; });    

// For smoother initial transition to settling spots.
circle.transition()
	.duration(900)
	.delay(function(d,i) { return i * 5; })
	.attrTween("r", function(d) {
		var i = d3.interpolate(0, d.radius);
		return function(t) { return d.radius = i(t); };
	});


    // Modify text labels in the visualization
d3.keys(foci).forEach(function(d) {
    if (d !== "dragger") {
        // Headers
        svg.append("text")
            .attr("class", "header")
            .attr("x", foci[d].x)
            .attr("y", foci[d].y - 80)
            .attr("text-anchor", "middle")
            .text(foci[d].label); // Use descriptive label

        // Counters
        svg.append("text")
            .attr("id", "counter" + d)
            .attr("class", "counter")
            .attr("data-choice", d)
            .attr("x", foci[d].x)
            .attr("y", foci[d].y)
            .attr("text-anchor", "middle")
            .text(country_data[USER_COUNTRY][d]);
    }
});

    // Country dropdown menu
    d3.select("#dropdown_title").html(USER_COUNTRY);
    d3.select(".dropdown-menu").selectAll("li")
        .data(data)
      .enter().append("li").append("a")
        .text(function(d) { return d.country; })
        .on("click", function() {
            var selText = d3.select(this).text();
            d3.select("#dropdown_title").html(selText);
            
            USER_COUNTRY = selText;
            timer();
        });

        


    svg.on("mousemove", function() {
    	  var p1 = d3.mouse(this);
    	  root.px = p1[0];
    	  root.py = p1[1];
    	  force.resume();
    	});



    // Run function periodically to make things move.
    var timeout;
    function timer() {
    
        nodes_so_far = 1;
        d3.keys(country_data[USER_COUNTRY]).forEach(function(c) {
            if (country_data[USER_COUNTRY][c] > 0) {
                d3.range(0, country_data[USER_COUNTRY][c]).map(function(o, i) {
                    if (nodes_so_far <= 100) {
                        nodes[nodes_so_far].choice = c;
                        nodes_so_far += 1;
                    }
                    
                    
                });
            }
        });
    
        force.resume();
    
    
        d3.selectAll("text.counter")
    	    .transition()
    	    .duration(600)
    	    .tween("text", function(d) {
    		    var re = /(\d+)/;
    		    var meta_array = re.exec(this.textContent);
    		    if (meta_array) {
    			    var just_number = meta_array[1];
    			    if (just_number.substring(0,1) == "<") {
    			        just_number = just_number.substring(1);
    			    }
    		    } else {
    		        var just_number = 0;
    	        }
		
    		    var choice = d3.select(this).attr("data-choice");
    		    var new_pct = country_data[USER_COUNTRY][choice];
    		    console.log(choice);
        
    		    var i = d3.interpolate(just_number, new_pct);
    		    return function(t) {
    		        if (i(t) < 1 && i(t) > 0) {
    			        this.textContent = "<1%";
    			    } else {
    			        this.textContent = Math.round(i(t));
    		        }
    		    }
    	});
    
    
        // Run it again in a few seconds.
        // timeout = setTimeout(timer, 400);
    }



    //
    // Force-directed boiler plate functions
    //


    function tick(e) {
      circle
    	.each(gravity(.051 * e.alpha))
      	.each(collide(.5))
      	.style("fill", function(d) { return foci[d.choice].color; })
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    }


    // Move nodes toward cluster focus.
    function gravity(alpha) {
      return function(d) {
        d.y += (foci[d.choice].y - d.y) * alpha;
        d.x += (foci[d.choice].x - d.x) * alpha;
      };
    }



    // Resolve collisions between nodes.
    function collide(alpha) {
      var quadtree = d3.geom.quadtree(nodes);
      return function(d) {
    	  var r = d.radius + node_radius + Math.max(padding, cluster_padding),
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
                y = d.y - quad.point.y,
                l = Math.sqrt(x * x + y * y),
                r = d.radius + quad.point.radius + (d.choice === quad.point.choice ? padding : cluster_padding);
            if (l < r) {
              l = (l - r) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
      };
    }    
}); // @end d3.tsv()
